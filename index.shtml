<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="css/style.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	<title>Javascript templating</title>
</head>
<body>

<h1>Handlebars demo</h1>

<!-- HTML blocks -->

<h2>Staff members list</h2>
<div id="staffContainer" data-handlebar-template="staffList" data-handlebar-json="json/staff.json">
	<script id="staffList" type="text/x-handlebars-template">
		<ul>
			{{#staff}}
			<li>
				{{#if title}}
					<strong>{{title}}</strong>
				{{/if}}

				<a href="http://secret.login.com/?username={{username}}&email={{email}}">{{firstName}} {{lastName}}</a>
			</li>
			{{/staff}}
		</ul>
	</script>

	<script>
		var staffMemberSource = {
			staff:
			[
				{
					title: "Dr.",
					username: "stella.verburg",
					firstName: "Stella",
					lastName: "Verburg",
					email: "stella@verburg.nl"
				},
				{
					username: "dennis.burger", 
					firstName: "Dennis",
					lastName: "Burger",
					email: "dennis@poort80.nl"
				},
				{
					title: "Ir.",
					username: "p.pinda",
					firstName: "Passa", 
					lastName: "Pinda",
					email: "p.pinda@test.com" 
				}
			]
		};
	</script>
</div>

<hr>

<h2>Members</h2>
<div id="employeesContainer" data-handlebar-template="employeeList" data-handlebar-json="json/employees.json">
	<script id="employeeList" type="text/x-handlebars-template">
		<table cellspacing="0" class="employeeList">
			<thead>
				<th>Username</th>
				<th>Real Name</th>
				<th>Email</th>
			</thead>
			<tbody>
				{{#users}}
				<tr>
					<td><a href="mailto:{{email}}">{{email}}</a></td>
					<td>{{username}}</td>
					<td>{{firstName}}, {{lastName}}</td>
				</tr>
				{{/users}}
			</tbody>
		</table>
	</script>

	<script>
		var employeeListSource = {
			users: 
			[
				{
					username: "alan.johnson", 
					firstName: "Alan",
					lastName: "Johnson",
					email: "alan@test.com"
				},
				{
					username: "allison.house",
					firstName: "Allison", 
					lastName: "House",
					email: "allison@test.com" 
				},
				{
					username: "ryan.carson", 
					firstName: "Ryan", 
					lastName: "Carson", 
					email: "ryan@test.com"
				},
				{
					username: "henk.herrie", 
					firstName: "Henk",
					lastName: "Herrie",
					email: "herrie@henk.nl"
				}
			]
		};
	</script>
</div>

<script>
	// Match the data sources with the handlebar templates
	$(document).ready(function(){
		$("#employeesContainer").matchHandlebars(employeeListSource);
		$("#staffContainer").matchHandlebars(staffMemberSource);
	});
</script>

<script src="js/libs/handlebars-1.0.rc.1.min.js"></script>
<script src="js/libs/matchhandlebars.jquery.js"></script>

</body>
</html>
